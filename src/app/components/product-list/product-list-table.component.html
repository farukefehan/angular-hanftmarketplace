<div class="table-responsive">
    <table class="table table-hover table-striped table-bordered table-sm">
        <thead class="table-dark">
            <tr>
                <th></th>
                <th>Name</th>
                <th>Price</th>
                <th>Unit in Stock</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let tempProduct of products">
                <td class="align-middle"><img src="{{tempProduct.imageUrl}}" height="50"></td>
                <td class="align-middle">{{ tempProduct.name }}</td>
                <td class="align-middle">{{ tempProduct.unitPrice }} HAN</td>
                <td class="align-middle">{{ tempProduct.unitsInStock }}</td>
            </tr>
        </tbody>
    </table>
</div>
